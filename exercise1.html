<!DOCTYPE html>
<html> 
    <head>
        <title>Lab4 - Exercise 1</title> 
    </head>
    <body>
        <input type="text" id="textInput" placeholder="Type something here..." /> 
        
        <label id="textLabel" type="text">asdfghjk</label>
        <button id="redButton" style="color:red;">Red</button>
        <button id="blueButton" style="color:blue;">Blue</button> 
        <button id="greenButton" style="color:green;">Green</button> 
        <button id="orangeButton" style="color:orange;">Orange</button>
        <button id="purpleButton" style="color:purple;">Purple</button> 
    </body>
    <script type="text/javascript">

        textInput.addEventListener("keydown", function(event){

            if (event.key == "Enter"){
                var textInput = document.getElementById("textInput");
                var textLabel = document.getElementById("textLabel");
                textLabel.innerHTML = textInput.value ;
                
            }
        });

        textInput.addEventListener("change", function(event){
            document.getElementById("textInput").value = '';
        });


        redButton.addEventListener("click", function(){
            var color = document.getElementById("redButton").style ;
            document.getElementById("textLabel").style = "color:red;" ;
        });

        blueButton.addEventListener("click", function(){
            var color = document.getElementById("blueButton").style ;
            document.getElementById("textLabel").style = "color:blue;" ;
        });

        greenButton.addEventListener("click", function(){
            var color = document.getElementById("greenButton").style ;
            document.getElementById("textLabel").style = "color:green;" ;
        });

        orangeButton.addEventListener("click", function(){
            var color = document.getElementById("orangeButton").style ;
            document.getElementById("textLabel").style = "color:orange;" ;
        });

        purpleButton.addEventListener("click", function(){
            var color = document.getElementById("purpleButton").style ;
            document.getElementById("textLabel").style = "color:purple;" ;
        });

    </script> 
</html>
